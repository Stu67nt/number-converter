<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary, Denary, Hexadecimal Converter</title>
  <style>
    /* Ensure body fills the entire viewport */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; /* Set default font */
    }

    h1 {
      color: green;
      font-family: Comic Sans MS;
    }

    p {
      color: black;
      font-family: Arial;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Binary, Denary, Hexadecimal Converter</h1>
  <img src="Logo.jpg" width="169" height="41" alt="Logo">

  <br>
  <button onclick="document.location='binary_conv.html'">Convert from Binary</button>
  <button onclick="document.location='denary_conv.html'">Convert from Denary</button>
  <button onclick="document.location='hexadecimal_conv.html'">Convert from Hexadecimal</button>
</body>

</html>
